<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Movie Cineplex Booking Page</h1>

<h3>Go to the <a href="/admin">Booking page</a></h3>
<h5>(Administration will be redirected to Admin's page)</h5>
<br>
<div sec:authorize="isAuthenticated()">
	User's Name: <span sec:authentication="name"></span>
	<br>
	Roles: <span sec:authentication="principal.authorities"></span>
	<br>
	<br>
	<div>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="logout"/>
		</form>
	</div>
</div>
<br>
<h3>Book the ticket without login <a th:href="@{/book}">here</a>.</h3>
<br>
</body>
</html>
