<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

	<h1>Login page</h1>
            <form th:action="@{/login}" method="post">
            <table>
            	<tr>
            	<td></td><td><div th:if="${param.error}">
                    <div class="alert ">
                        Invalid username or password.
                    </div>
                </div>
                   
                 <div th:if="${param.logout}">
                    <div class="alert ">
                        You have been logged out.
                    </div>
                </div></td>
            	</tr>
            	
            	<tr>
            		<td><label for="username">Username</label>:</td>
            		<td><input type="text"
                           id="username"
                           name="username"
                           autofocus="autofocus"
                           placeholder="Username"></td>
            	</tr>
            	<tr>
            		<td><label for="password">Password</label>:</td>
            		<td><input type="password"
                           id="password"
                           name="password"
                           placeholder="Password"></td>
            	</tr>
            	<tr>
            		<td></td><td><input type="submit"
                            name="login-submit"
                            id="login-submit"
                            value="Log In"></td>
            	</tr>
            	<tr>
            		<td></td><td>Register new user <a th:href="@{/register}">here</a>.</td>
            	</tr>
            	<tr>
            		<td></td><td>Come back to Main Page <a th:href="@{/}">here</a>.</td>
            	</tr>
            </table>
	</form>
</body>
</html>
