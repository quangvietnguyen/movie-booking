<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"

<head>
<title>Movie order page</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

	<a th:text="${table}"></a>
</div>
<h3>Come back to previous page <a th:href="@{/admin}">here</a></h3>
</body>
</html>
