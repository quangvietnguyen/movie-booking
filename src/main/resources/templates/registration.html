<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Registration page</h1>
<form th:action="@{/register}" method="post">
<table>
<tr>
<td>Name:</td><td><input type="text" name="name"/></td>
</tr>
<tr>
<td>Password:</td><td><input type="password" name="password"/></td>
</tr>
<tr>
<td>Role:</td><td><select name="role">
<option value="2">General Admission</option>
<option value="3">Sheridan College Students</option>
<option value="4">PROG 32758 Students</option>
<option value="5">Senior Citizen (more than 65) and Children (less than 12)</option>
</select></td>
</tr>
<tr>
<td></td><td><input type="submit" value="Register"></td>
</tr>
</table>
</form>
</body>
</html>
